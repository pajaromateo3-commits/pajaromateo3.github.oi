<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un detalle para ti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010, #000000);
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .flowers {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flowers img {
      max-width: 100%;
      max-height: 100%;
    }

   
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Un detalle para ti de mi parte</h1>
  <div class="flowers">
   
    <img src="https://png.pngtree.com/png-clipart/20230919/original/pngtree-beautiful-red-roses-and-tulips-bouquet-png-image_12201441.png" alt="Rosas y Tulipanes">
  </div>

  <script>
    
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
