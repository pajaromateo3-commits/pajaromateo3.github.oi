<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores para ti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000 0%, #020b1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 40px;
      font-weight: normal;
      text-shadow: 0 0 5px #fff;
    }

    .ramo {
      position: relative;
      width: 400px;
      height: 500px;
    }

    .tallo {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8px;
      height: 200px;
      background: linear-gradient(#2e7d32, #1b5e20);
      border-radius: 4px;
      transform-origin: bottom center;
    }

   
    .rosa {
      position: absolute;
      width: 80px;
      height: 80px;
    }

    .rosa .centro {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #d50000 0%, #880000 100%);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .rosa .petalo {
      width: 40px;
      height: 50px;
      background: radial-gradient(circle at center, #f44336 0%, #b71c1c 100%);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: 15px;
      left: 20px;
      transform-origin: center bottom;
    }

    .rosa .petalo:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
    .rosa .petalo:nth-child(2) { transform: rotate(45deg) translateY(-20px); }
    .rosa .petalo:nth-child(3) { transform: rotate(90deg) translateY(-20px); }
    .rosa .petalo:nth-child(4) { transform: rotate(135deg) translateY(-20px); }
    .rosa .petalo:nth-child(5) { transform: rotate(180deg) translateY(-20px); }
    .rosa .petalo:nth-child(6) { transform: rotate(225deg) translateY(-20px); }
    .rosa .petalo:nth-child(7) { transform: rotate(270deg) translateY(-20px); }
    .rosa .petalo:nth-child(8) { transform: rotate(315deg) translateY(-20px); }


    .tulipan {
      position: absolute;
      width: 60px;
      height: 100px;
    }

    .tulipan .copa {
      position: absolute;
      bottom: 50px;
      width: 60px;
      height: 70px;
      background: radial-gradient(circle at center, #ff4081 0%, #ad1457 100%);
      border-radius: 30px 30px 10px 10px;
      clip-path: polygon(0% 40%, 20% 0%, 50% 30%, 80% 0%, 100% 40%, 100% 100%, 0% 100%);
    }

    .tulipan .copa::before,
    .tulipan .copa::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
    }

    .tulipan .copa::before {
      left: 0;
      transform: rotate(-20deg);
    }

    .tulipan .copa::after {
      right: 0;
      transform: rotate(20deg);
    }

   
    .rosa:nth-child(1) { top: 10%; left: 20%; }
    .rosa:nth-child(2) { top: 15%; left: 60%; }
    .rosa:nth-child(3) { top: 35%; left: 40%; }

    .tulipan:nth-child(4) { top: 55%; left: 25%; }
    .tulipan:nth-child(5) { top: 50%; left: 65%; }
    .tulipan:nth-child(6) { top: 70%; left: 45%; }

    .tallo:nth-child(7) { transform: rotate(-20deg); }
    .tallo:nth-child(8) { transform: rotate(20deg); }
    .tallo:nth-child(9) { transform: rotate(-10deg); }
    .tallo:nth-child(10) { transform: rotate(10deg); }
    .tallo:nth-child(11) { transform: rotate(0deg); }
    .tallo:nth-child(12) { transform: rotate(5deg); }
  </style>
</head>
<body>
  <h1>Un ramo de rosas y tulipanes para ti ðŸŒ¹ðŸŒ·</h1>
  <div class="ramo">
   
    <div class="rosa">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>
    <div class="rosa">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>
    <div class="rosa">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    
    <div class="tulipan">

    <div class="tallo"></div>

  </div>
</body>
</html>
