<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Un detalle para ti</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #ffe6e6 0%, #fff5f7 100%);
      overflow: hidden;
    }
    .card {
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
      max-width: 760px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      color: #b30059;
    }
    p {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .flowers {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .flowers img {
      width: 90px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* PÃ©talos animados */
    .petal {
      position: absolute;
      top: -10%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #b30059);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Un detalle para ti de mi parte</h1>
    <p>ðŸŒ¹ðŸŒ· Con mucho cariÃ±o ðŸŒ·ðŸŒ¹</p>
    <div class="flowers">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Red_rose_with_dew.jpg" alt="Rosa roja">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Tulip_-_floriade_canberra.jpg" alt="TulipÃ¡n">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Yellow_tulip_-_floriade_canberra.jpg" alt="TulipÃ¡n amarillo">
    </div>
  </div>

  <!-- Generar pÃ©talos en pantalla -->
  <script>
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      document.body.appendChild(petal);

      const size = Math.random() * 20 + 20; // tamaÃ±o entre 20px y 40px
      petal.style.width = size + "px";
      petal.style.height = size + "px";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s"; // 5-10s
      petal.style.opacity = Math.random();

      setTimeout(() => petal.remove(), 10000); // se borra despuÃ©s de caer
    }

    setInterval(createPetal, 500); // un pÃ©talo cada 0.5s
  </script>
</body>
</html>
